<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-div">
      <div class="login-content">
        <h1 class="heading">LOGIN HERE!</h1>
        <h3 class="welcome-back">Welcome Back</h3>
        <hr />
        <button class="google-button" href="https://www.google.com/">
          <img class="google-icon" src="google.svg" alt="" />
          Login with Google
        </button>
        <hr />
        <input class="login" type="text" placeholder="Enter Your Username" />
        <input
          class="password"
          type="password"
          placeholder="Enter Your Password"
        />
        <button class="login-button">Login</button>
        <p>
          Don't Have An Account?
          <a href="signup.html">
            <button class="Signup-button">Signup</button>
          </a>
          
        </p>
      </div>
      <div class="second-div-picture"></div>
    </div>
  </body>
</html>
