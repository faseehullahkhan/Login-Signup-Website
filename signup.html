<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="signup-div">
      <div class="second-div-picture"></div>
      <div class="signup-content">
        <h1 class="heading">SignUp HERE!</h1>
        <h3 class="welcome-back">Welcome Create Your Account</h3>
        <hr />
        <div class="signup-names">
          <input class="signup" type="text" placeholder="Enter First-Name" />
          <input class="signup" type="text" placeholder="Enter Last-Name" />
        </div>
        <input
          class="password"
          type="password"
          placeholder="Enter Your Password"
        />
        <input
          class="password"
          type="password"
          placeholder="Confirm Your Password"
        />
        <input class="Email" type="email" placeholder="Enter Your Email" />
        <button class="signup-button">SignUp</button>
        <p>
          Already Have Account?
          <a href="login.html">
            <button class="Signup-button">Login</button>
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
